<!-- The raw tag tells jinja2 to not parse the internal text -->
{% include './components/navi.vue' %}
{% include './home.vue' %}
{% include './components/foot.vue' %}
{% raw %}
<template id="loader">
  <div>
    <navi></navi>
    <section class="hero is-large is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered has-text-danger">BuFVuR</h1>
                <div class="has-text-centered">
                    <h1 :style=styling>{{ greeting }}</h1>
                    <home action="Loading Home component..."></home>
                </div>
            </div>
        </div>
    </section>
    <foot></foot>
  </div>
</template>
<script src="./components/navi.vue" type="module"></script>
<script src="./components/home.vue" type="module"></script>
<script>
var vm = new Vue({
    template: "#loader",
    el: '#root',
    components: {
      navi,
        home,
        foot
    },
    data: {
        greeting: "Running Vue from Flask...",
        styling: {
            'color': 'black'
        }
    }
})
</script>

{% endraw %}
