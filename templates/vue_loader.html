<!-- This includes the home component -->
{% include 'components/home.vue' %} {% include 'components/navi.vue' %}
<!-- The raw tag tells jinja2 to not parse the internal text -->
{% raw %}
<script>
    // This is our parent Vue instance, we are mounting it to the #root element in the index.html
    var vm = new Vue({
        template: `
        <div>
            <navi></navi>
            <div class="has-text-centered">
                <h1 :style=styling>{{ greeting }}</h1>
                <home action="Loading Home component..."></home>
            </div>
        </div>
        `,
        el: '#root',
        components: {
            navi,
            home
        },
        data: {
            greeting: "Running Vue from Flask...",
            styling: {
                'color': 'black'
            }
        }
    })
</script>
{% endraw %}
